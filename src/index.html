<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="">
    <navbar
      class="flex items-center justify-between px-[40px] py-[10px] md:px-[60px] md:py-[20px]"
    >
      <div><img src="./images/Logo.png" alt="" /></div>
      <div class="flex items-center gap-[20px] md:gap-[50px]">
        <div class="flex items-center gap-[5px]">
          <img src="./images/Outline.png" alt="" />
          <span>Log in</span>
        </div>
        <div class="flex items-center gap-[5px]">
          <img src="./images/Vector.png" alt="" />
          <span>0</span>
        </div>
        <div class="px-3 py-3 rounded-full shadow-lg">
          <img class="" src="./images/ic-menu-navigation.png" alt="" />
        </div>
      </div>
    </navbar>
    <header
      class="px-[40px] py-[10px] lg:pl-[150px] pl-[20px] justify-between md:py-[20px] flex lg:flex-row flex-col"
    >
      <div
        class="flex flex-col lg:text-start text-center lg:items-start items-center mt-[80px] gap-[90px]"
      >
        <p class="text-[58px]">
          Your Food court <br />
          at home
        </p>
        <div class="flex gap-[20px]">
          <div
            class="px-[15px] py-[3px] text-center border-2 border-yellow-300"
          >
            <p>Delivery</p>
            <p>Order in</p>
          </div>
          <div
            class="px-[8px] text-center text-center border-2 border-yellow-300"
          >
            <p>Takeout</p>
            <p>Grab and go</p>
          </div>
        </div>
      </div>
      <div><img src="images/Photo.png" alt="" /></div>
    </header>
    <div class="grid lg:grid-cols-8 md:grid-cols-4 sm:grid-cols-2 gap-[10px]">
      <div class="w-[100%] h-[100px] bg-red-400"></div>
      <div class="w-[100%] h-[100px] bg-yellow-400"></div>
      <div class="w-[100%] h-[100px] bg-blue-300"></div>
      <div class="w-[100%] h-[100px] bg-green-400"></div>
      <div class="w-[100%] h-[100px] bg-purple-400"></div>
      <div class="w-[100%] h-[100px] bg-yellow-400"></div>
      <div class="w-[100%] h-[100px] bg-orange-400"></div>
      <div class="w-[100%] h-[100px] bg-red-400"></div>
    </div>
  </body>
</html>
